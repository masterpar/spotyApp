<div class='row' style='margin-top: 125px'>
  <div class='col'>
    <input
      #termino
      type='text'
      class='form-control'
      placeholder='search Artist'
      (keyup)='search(termino.value)'
      >
    <app-loading *ngIf='loading && termino.value'></app-loading>
    </div>

  <app-cards [items]='artists'></app-cards>
</div>
